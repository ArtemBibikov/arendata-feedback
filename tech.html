<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Техническая форма - Arenadata</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-2xl w-full bg-white rounded-lg shadow-lg p-8">
        <h1 class="text-3xl font-bold text-center mb-8">Техническая форма</h1>
        <form id="techForm" class="space-y-6">
            <input type="text" name="name" placeholder="Ваше имя" required class="w-full p-3 border rounded">
            <input type="email" name="email" placeholder="Ваш email" required class="w-full p-3 border rounded">
            <input type="text" name="company" placeholder="Компания" required class="w-full p-3 border rounded">
            <textarea name="message" placeholder="Описание проблемы" required rows="5" class="w-full p-3 border rounded"></textarea>
            <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-700">Отправить</button>
        </form>
    </div>
    <script>
        document.getElementById('techForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            data.form_type = 'tech';
            console.log('Sending data:', data);
            
            try {
                const response = await fetch('http://localhost:8000/api/feedback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    alert('Форма успешно отправлена!');
                    this.reset();
                } else {
                    alert('Ошибка при отправке формы');
                }
            } catch (error) {
                alert('Ошибка соединения: ' + error.message);
            }
        });
    </script>
</body>
</html>
