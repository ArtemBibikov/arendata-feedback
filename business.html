<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бизнес форма - Arenadata</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-2xl w-full bg-white rounded-lg shadow-lg p-8">
        <h1 class="text-3xl font-bold text-center mb-8">Бизнес форма</h1>
        <form action="mailto:business@arenadata.com" method="post" enctype="text/plain" class="space-y-6">
            <input type="text" name="Имя" placeholder="Ваше имя" required class="w-full p-3 border rounded">
            <input type="email" name="Email" placeholder="Ваш email" required class="w-full p-3 border rounded">
            <input type="text" name="Компания" placeholder="Компания" required class="w-full p-3 border rounded">
            <textarea name="Запрос" placeholder="Описание бизнес запроса" required rows="5" class="w-full p-3 border rounded"></textarea>
            <button type="submit" class="w-full bg-green-600 text-white p-3 rounded hover:bg-green-700">Отправить</button>
        </form>
    </div>
</body>
</html>
