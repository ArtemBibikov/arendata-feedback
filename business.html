<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бизнес форма - Arenadata</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-2xl w-full">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <!-- Заголовок -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-100 rounded-full mb-4">
                    <i class="fas fa-tools text-blue-600 text-2xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Бизнес форма</h1>
                <p class="text-gray-600">Поддержка технических специалистов</p>
            </div>

            <!-- Форма -->
            <form id="techForm" class="space-y-6">
                <!-- Имя клиента -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-user mr-2"></i>Имя клиента
                        <span class="text-red-500">*</span>
                    </label>
                    <input type="text" name="client_name" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                           placeholder="Введите ваше имя">
                </div>

                <!-- Email клиента -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-envelope mr-2"></i>Email клиента
                        <span class="text-red-500">*</span>
                    </label>
                    <input type="email" name="client_email" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                           placeholder="your.email@example.com">
                </div>

                <!-- Компания -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-building mr-2"></i>Компания
                        <span class="text-red-500">*</span>
                    </label>
                    <input type="text" name="company" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                           placeholder="Название компании">
                </div>

                <!-- Описание проблемы -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-exclamation-triangle mr-2"></i>Описание проблемы
                        <span class="text-red-500">*</span>
                    </label>
                    <textarea name="problem_description" required rows="5"
                              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                              placeholder="Подробно опишите техническую проблему..."></textarea>
                </div>

                <!-- Кнопка отправки -->
                <div class="pt-4">
                    <button type="submit" 
                            class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 transition-all duration-200 font-medium">
                        <i class="fas fa-paper-plane mr-2"></i>Отправить форму
                    </button>
                </div>
            </form>

            <!-- Уведомление -->
            <div id="notification" class="hidden mt-6 p-4 rounded-lg transition-all duration-300"></div>
        </div>
    </div>

    <script>
        document.getElementById('techForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // Отправка на API (замените на ваш API endpoint)
            fetch('http://localhost:8000/api/feedback', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    ...data,
                    form_type: 'tech',
                    urgency: 'medium' // Можно добавить логику определения срочности
                })
            })
            .then(response => response.json())
            .then(result => {
                const notification = document.getElementById('notification');
                if (result.success) {
                    notification.className = 'mt-6 p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg';
                    notification.textContent = '✅ Форма успешно отправлена!';
                    this.reset();
                } else {
                    notification.className = 'mt-6 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg';
                    notification.textContent = '❌ Ошибка при отправке формы';
                }
                notification.classList.remove('hidden');
                
                setTimeout(() => {
                    notification.classList.add('hidden');
                }, 5000);
            })
            .catch(error => {
                const notification = document.getElementById('notification');
                notification.className = 'mt-6 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg';
                notification.textContent = '❌ Ошибка соединения';
                notification.classList.remove('hidden');
                
                setTimeout(() => {
                    notification.classList.add('hidden');
                }, 5000);
            });
        });
    </script>
</body>
</html>
